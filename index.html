<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mind Map Maker</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #mindmap {
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      touch-action: none;
    }

    .node {
      cursor: move;
      fill: #fff;
      stroke: #333;
      stroke-width: 1.5px;
    }

    .link {
      stroke: #999;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <svg id="mindmap"></svg>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="mindmap.js"></script>
</body>
</html>
